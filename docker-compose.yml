version: '3.8'

volumes:
  pgData:

services:
  postgres:
    image: postgres:16.4-alpine3.20
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    volumes:
      - pgData:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - bootcamp_network
    deploy:
      replicas: 1
    healthcheck:
      test: ['CMD-SHELL', "sh -c 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}'"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7.2-alpine
    ports:
      - '6379:6379'
    networks:
      - bootcamp_network
    deploy:
      replicas: 1

  bootcamp-fitness:
    build:
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '${PORT}:${PORT}'
    networks:
      - bootcamp_network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: 3
        compress: 'true'
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:${PORT}/healthcheck || exit 1
      interval: 30s
      retries: 3
      start_period: 20s
      timeout: 30s
    deploy:
      replicas: 1

networks:
  bootcamp_network:
